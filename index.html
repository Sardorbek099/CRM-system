<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="section">
        <div class="container">
                <input type="text" class="name" placeholder="Ismingizni kiriting">
                <input type="text" class="phone" placeholder="Nomerinigzni kiriting">
                <select class="group">
                    <option selected disabled>Tanlang</option>
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                    <option value="dizayn">Dizayn</option>
                    <option value="python">Python</option>
                </select>
                <input class="image" type="file" onchange="rasmOlish(this)">
                <button onclick="saveData()" class="btn btn-success">Saqlash</button>
                <input type="search" oninput="searchData()" class="searchInput" placeholder="Kimni qidiramiz">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope= "col">No</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Group</th>
                            <th scope="col">Rasm</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">

                    </tbody>
                </table>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Tahrirlash menusi</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" id="name" placeholder="Ismingizni kiriting">
            <input type="text" id="phone" placeholder="Nomerinigzni kiriting">
            <select id="group">
                <option selected disabled>Tanlang</option>
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="dizayn">Dizayn</option>
                <option value="python">Python</option>
            </select>
            <input id="image" type="file" onchange="rasmOlish(this)">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yopish</button>
          <button type="button" onclick="addEditedStudent()" data-bs-dismiss="modal" aria-label="Close" class="btn btn-primary">Tahrirlash</button>
        </div>
      </div>
    </div>
  </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
